<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List -- Vanilla.js</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web" >
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>

        </div>
        <div class="content">
            <ul id="list">
                <!-- <li class="item">
                    <i class="fa fa-check-circle co" job="complete" id="0"></i>
                    <p class="text lineThrough">Drink Redbull</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i>
                </li> --> 
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="text" placeholder="Add a to-do">
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
